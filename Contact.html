      <!-- Formulaire Contact -->

                  <div class="col-sm-6 ">

            <form>
               
               <div class="row justify-content-around">
                     <div class="col-sm-6">
                           <label class="formFont" for="ImputLastName">Nom</label>

                     </div>
               </div>
               <div class="row justify-content-around">
                     <div class="col-sm-6">
                        <label class="formFont" for="ImputName">Prénom</label>

                     </div>
               </div>
               <div class="row justify-content-around">
                     <div class="col-sm-6">   
                        <label class="formFont" for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="exemple@email.com">
                        <small id="emailHelp" class="form-text    ">Nous ne partageons pas vos données personnelles</small>
                     </div>
               </div>
               <div class="row justify-content-around">      
                     <div class="col-sm-6">
                        <label class="formFont" for="comment">Message :</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                     </div> 
               </div>
               <div class="row justify-content-around">      
                     <div class="col-sm-6">
                           <button type="submit" class="btn btn-primary btnSend"style="margin-top:10px; margin-bottom:10px;">Envoyer</button>
                     </div>
               </div>
            </form>
